<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>範例2-4</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script src="../js/modernizr.js"></script>
<script type="text/javascript">
    window.addEventListener('load', eventWindowLoaded, false);
    function eventWindowLoaded (){
        canvasApp();
    }
    function canvasSupport (){
        return Modernizr.canvas;
    }
    function canvasApp(){
        if( !canvasSupport() ){
            return ;
        }else{
            var theCanvas = document.getElementById('canvas'),
                context = theCanvas.getContext('2d');
        }
        drawScreen();
        function drawScreen(){
            context.strokeStyle = 'black';
            context.lineWidth ='10';
            
            // 圓 context.arc( x, y, radius, startAngle, endAngle, anticlockwise )
            context.beginPath();
            context.arc(70, 60, 50, (Math.PI/180)*0, (Math.PI/180)*360, false);
            context.stroke();
            context.closePath();
            // 四分之一圓
            context.beginPath();
            context.arc(170, 80, 20, (Math.PI/180)*0, (Math.PI/180)*90, false);
            context.stroke();
            context.closePath();
            // 四分之三圓
            context.beginPath();
            context.arc(250, 80, 20, (Math.PI/180)*0, (Math.PI/180)*90, true);
            context.stroke();
            context.closePath();
            // arcTo( x1, y1, x2, y2, radius )
            context.beginPath();
            context.moveTo(0, 0);
            context.lineTo(100, 200);
            context.arcTo(350, 350, 100, 100, 20);
            context.stroke();
            context.closePath();

            // context.quadraticCurveTo( cpx, cpy, x, y )
            context.beginPath();
            context.strokeStyle = 'red';
            context.moveTo(0,0);
            context.quadraticCurveTo( 100, 25, 0, 50 );
            context.stroke();
            context.closePath();

            // context.bezierCurveTo( cp1x, cp1y, cp2x, cp2y, x, y )
            context.beginPath();
            context.strokeStyle = 'yellow';
            context.moveTo(150,0);
            context.bezierCurveTo( 0, 125, 300, 175, 150, 300 );
            context.stroke();
            context.closePath();
        }
    }
</script>
</head>
<body>
    <div style="position:absolute; top:50px; left:50px"></div>
    <canvas id="canvas" width="500" height="500">你的瀏覽器不支援canvas. </canvas>
</body>
</html>
